<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Welcome to Bloc</title>
  </head>

  <body>

    <div id="app"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


    <script type="text/babel">

      class ToDo extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            number: 2
          }
        }

        render() {
          return (
            <div>
              <h1>Todo List: {this.props.date.toLocaleDateString()}</h1>
              <p>Completed Tasks: {this.state.number}</p>
              <p>{this.props.label}</p>
            </div>
          );
        }
      }

        const info = {
          date: new Date(),
          label: "mow the yard",
        }

        ReactDOM.render(
          <ToDo
          date={info.date}
          label={info.label}/>, document.getElementById('app')
        );

    </script>
  </body>

</html>
